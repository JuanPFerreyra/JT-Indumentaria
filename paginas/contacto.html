        <h1 class="h6 container-fluid text-center bg-dark bg-gradient text-white">INDUMENTARIA FEMENINA</h1>
        <section class="row logoNav">

    <main>
        <h2 class="h4 container-fluid text-center bg-dark bg-gradient text-white">NUESTRO CONTACTO</h2>
        <section>
            <form class="text-center">
                <div class="pb-3">
                    <label for="#nombre">NOMBRE:</label>
                    <input type="text" id="#nombre"></input>
                </div>
                <div class="pb-3">
                    <label for="#apellido">APELLIDO:</label>
                    <input type="text" id="#apellido"></input>
                </div>
                <div class="pb-3">
                    <label for="#email">EMAIL:</label>
                    <input type="email" id="#email"></input>
                </div>
                <div class="pb-3">
                    <label for="#telefono">TELÉFONO:</label>
                    <input type="tel" id="#telefono"></input>
                </div>  
                <div>
                    <textarea placeholder="Escribe aca tu mensaje" cols="30" rows="10"></textarea>
                </div>
                <input class="inputSubmit border-dark my-2" type="submit" value="ENVIAR"></input>
            </form>
        </section>
    </main>
